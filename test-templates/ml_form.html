{% extends "layout.html" %}

{% block headjs %}
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	{% endblock %}
	
{% block title %}
    Vote
{% endblock %}

{% block body %}	
<form action="{{ url_for('predict') }}" method="post">
	
	
		<h3>Car</h3>
        <div class="form-group">
            <select class="form-control" name="flight_id">
                {% for car in cars %}
                    <option value="{{ car.id }}">{{ car.model }}</option>
                {% endfor %}
            </select>
            <select class="form-control" name="energie_id">
                    <option value="0">ESSENCE</option>
                    <option value="1">ESS-GAZ GPL</option>
                    <option value="2">GASOIL</option>
            </select>
			<select class="form-control" name="puisance_id">
                {% for puisance in puisances %}
                    <option value="{{ puisance.id }}">{{ puisance.value }}</option>
                {% endfor %}
            </select>
			<select class="form-control" name="usage_id">
                {% for usage in usages %}
                    <option value="{{ usage.id }}">{{ usage.name }}</option>
                {% endfor %}
            </select>
        </div>
		
		<h3>Police</h3>
        <div class="form-group">
            <select class="form-control" name="energie_id">
                    <option value="0">Individual</option>
                    <option value="1">Fleet</option>
            </select>
		</div>
		

        <div class="form-group">
            <input class="form-control" name="name" placeholder="Passenger Name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Book Flight</button>
        </div>

    </form>
{% endblock %}
